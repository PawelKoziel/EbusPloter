<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaillant log</title>

  <link rel="stylesheet" href="plotStyle.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <script language="javascript" src="js/bootstrap.min.js"></script>
  <script language="javascript" src="d3.min.js"></script>
  <script language="javascript" src="jquery.slim.min.js"></script>
</head>

<body>
  <br />
  <div class="accordion container accordion-flush" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                  style="background-color: transparent">
              Wykres temperatur
          </button>
        </h2>
      </div>
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="plot-box" id="plot-box-temp">
            <div class="plot" id="plot-temp"></div>
            <script src="plotTemp.js" type="module"></script>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                  style="background-color: transparent">
              Wykres zużycia energii
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="plot-box" id="plot-box-energy">
            <div class="plot" id="plot-energy"></div>
            <script src="plotEnergy.js" type="module"></script>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                  style="background-color: transparent">
              Wykres innych parametrów kotła
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <div class="plot-box" id="plot-box-parms">
            <div class="plot" id="plot-parms"></div>
            <script src="plotParms.js" type="module"></script>
          </div>
        </div>
      </div>
    </div>
  </div>

  Wykres temperatur
</button> -->
</body>

</html>
